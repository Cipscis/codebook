<!DOCTYPE html>
<html>
<head>
	<title>Codebook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="/codebook/assets/css/main.css" />
	<script type="module" src="/codebook/assets/js/dist/bundle.js"></script>
</head>
<body>
	<main class="layout">
		<section>
			<div class="content">
				<h1>Codebook</h1>

				<p><a href="changelog">Changelog</a></p>

				<p>Execute code that is also shown to the user embedded in an HTML page.</p>
			</div>
		</section>

		<section class="js-codebook__set" data-codebook-set="example">
			<div class="content">
				<h2>Usage:</h2>

				<code>import codebook from 'codebook';

codebook.run({
	testArg: 'test',
});</code>

				<script type="text/plain" class="codebook__code js-codebook__code" data-codebook-log="log-example">
					let json = await fetch('https://jsonplaceholder.typicode.com/todos/1').then(response => response.json());
					log(json);
				</script>

				<samp class="codebook__log" id="log-example"></samp>
			</div>
		</section>
	</main>
</body>

</html>
